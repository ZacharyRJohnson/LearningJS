<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Learning Javascript Canvas</title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eeeeee;
                display: block;
                margin: 0 auto;}
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var ballX = canvas.width/2;
    var ballY = canvas.height-50;
    var ballRad= 10;

    var barW = 150;
    var barH = 25;
    var barX = canvas.width/2 - barW/2;
    var barY = canvas.height-30;

    var dx = 2;
    var dy = -2;

    var LEFT = false;
    var RIGHT = false;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRad, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBar() {
        ctx.beginPath();
        ctx.rect(barX, barY, barW, barH);
        ctx.fillStyle = "#bc1a2a";
        ctx.fill();
        ctx.closePath();
    }

    document.onkeydown = function(e) {
        if(e.key === 'ArrowLeft') LEFT = true;
        if(e.key === 'ArrowRight') RIGHT = true;
    };

    document.onkeyup = function(e) {
        if(e.key === 'ArrowLeft') LEFT = false;
        if(e.key === 'ArrowRight') RIGHT = false;
    };

    function moveBar() {
        if(LEFT && (barX > 0)) barX -= 2;
        if(RIGHT && ((barX + barW) < canvas.width)) barX += 2;
    }

    function edgeCheck() {
        // Border Check
        if(ballX > canvas.width - ballRad || ballX < ballRad)
            dx *= -1;
        if(ballY > canvas.height - ballRad || ballY < ballRad)
            dy *= -1;

        // Bar and Ball Collision
        let closestX = ballX;
        let closestY = ballY;
        
        if(ballX < barX) closestX = barX;
        else if(ballX > (barX + barW)) closestX = barX + barW;
        if(ballY < barY) closestY = barY;
        else if(ballY > (barY + barH)) closestY = barY + barH;

        let distX = ballX - closestX;
        let distY = ballY - closestY;
        let distTotal = Math.sqrt((distX * distX) + (distY * distY));
        
        if(distTotal <= ballRad) {
            dx *= (closestX === ballX) ? 1 : -1;
            dy *= (closestY === ballY) ? 1 : -1;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        moveBar();
        drawBar();
        edgeCheck();
        ballX += dx;
        ballY += dy;
    }

    setInterval(draw, 10);
</script>
</body>
</html>
